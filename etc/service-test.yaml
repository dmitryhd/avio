logging:
  level: info
  tag: 'avio'
  sentry_enabled: false
  sentry_dsn: ''
  sentry_concurrent: 2
  sentry_enable_breadcrumbs: false
  sentry_level: WARN
  sentry_transport: queued
  sentry_transport_workers: 2
  sentry_transport_queue_size: 500
debug: true
metrics:
    host: 'localhost'
    port: 8125
    prefix: 'apps.services.avio'
    enabled: true
ioloop_type: 'uvloop'
shutdown_timeout_seconds: 2.0
